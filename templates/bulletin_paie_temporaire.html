<!DOCTYPE html>
<html>
<head>
    <title>Bulletin de paie - Temporaire</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background: repeating-linear-gradient(0deg, #f3f4f6, #f3f4f6 19px, #e5e7eb 20px, #e5e7eb 20px);
            margin: 0;
            padding: 0;
        }
        .bulletin {
            width: 420px;
            margin: 40px auto;
            background: #fff;
            border: 1px solid #bbb;
            border-radius: 8px;
            box-shadow: 0 2px 8px #0001;
            padding: 24px 32px;
            position: relative;
        }
        h2 {
            text-align: center;
            margin-bottom: 18px;
            font-size: 22px;
            letter-spacing: 1px;
        }
        .ligne {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
            font-size: 16px;
        }
        .label {
            font-weight: bold;
            color: #374151;
        }
        .valeur {
            color: #111827;
        }
        .date-impression {
            text-align: right;
            margin-top: 24px;
            font-size: 13px;
            color: #6b7280;
        }
        @media print {
            body { background: none; }
            .bulletin { box-shadow: none; }
        }
    </style>
</head>
<body>
    <div class="bulletin">
        <h2>Bulletin de paie - Temporaire</h2>
        <div class="ligne"><span class="label">Nom :</span> <span class="valeur">{{ employee.nom }}</span></div>
        <div class="ligne"><span class="label">Prénom :</span> <span class="valeur">{{ employee.prenom }}</span></div>
        <div class="ligne"><span class="label">Nombre de jours pointés :</span> <span class="valeur">{{ nb_jours }}</span></div>
        <div class="ligne"><span class="label">Montant mensuel :</span> <span class="valeur">{{ montant_mensuel }} FCFA</span></div>
        <div class="date-impression">Date d'impression : {{ today|date:'d/m/Y' }}</div>
    </div>
    <script>window.print();</script>
</body>
</html>
